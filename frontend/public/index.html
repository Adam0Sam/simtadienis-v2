  <!-- Inline Preloader Styling -->
  <!-- NOT PERMENANT, TBC! -->
  <style>
    .loading {
      -webkit-animation: scaleout 1s infinite ease-in-out;
      animation: scaleout 1s infinite ease-in-out;
      background-color: #057918;
      border-radius: 50%;
      height: 6rem;
      width: 6rem;
    }

    .loading-container {
      height: 100dvh;
      width: 100vw;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes scaleout {
      0% {
        transform: scale(0.0);
      }

      100% {
        transform: scale(1.0);
        opacity: 0.5;
      }

    }
  </style>
</head>
